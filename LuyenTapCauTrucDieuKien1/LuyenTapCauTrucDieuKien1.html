<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise Solutions</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            margin-bottom: 20px;
        }
        .result {
            margin-top: 10px;
            font-weight: bold;
        }
        input[type="number"] {
            margin-right: 10px;
        }
        button {
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <!-- Bài 1 -->
    <div class="container">
        <h2>Bài 1: Kiểm tra chia hết</h2>
        <input type="number" id="a1" placeholder="Nhập số a">
        <input type="number" id="b1" placeholder="Nhập số b">
        <button onclick="checkDivisibility()">Kiểm tra</button>
        <div id="result1" class="result"></div>
    </div>

    <!-- Bài 2 -->
    <div class="container">
        <h2>Bài 2: Kiểm tra tuổi vào lớp 10</h2>
        <input type="number" id="age" placeholder="Nhập tuổi">
        <button onclick="checkAge()">Kiểm tra</button>
        <div id="result2" class="result"></div>
    </div>

    <!-- Bài 3 -->
    <div class="container">
        <h2>Bài 3: Kiểm tra số lớn hay nhỏ hơn 0</h2>
        <input type="number" id="number" placeholder="Nhập số nguyên">
        <button onclick="checkNumber()">Kiểm tra</button>
        <div id="result3" class="result"></div>
    </div>

    <!-- Bài 4 -->
    <div class="container">
        <h2>Bài 4: Tìm giá trị lớn nhất trong 3 số</h2>
        <input type="number" id="num1" placeholder="Nhập số 1">
        <input type="number" id="num2" placeholder="Nhập số 2">
        <input type="number" id="num3" placeholder="Nhập số 3">
        <button onclick="findMax()">Tìm giá trị lớn nhất</button>
        <div id="result4" class="result"></div>
    </div>

    <!-- Bài 5 -->
    <div class="container">
        <h2>Bài 5: Xếp hạng học lực</h2>
        <input type="number" id="test" placeholder="Điểm bài kiểm tra">
        <input type="number" id="midterm" placeholder="Điểm thi giữa kỳ">
        <input type="number" id="final" placeholder="Điểm thi cuối kỳ">
        <button onclick="rankStudent()">Xếp hạng</button>
        <div id="result5" class="result"></div>
    </div>

    <!-- Bài 6 -->
    <div class="container">
        <h2>Bài 6: Tính hoa hồng</h2>
        <input type="number" id="sales" placeholder="Doanh số bán hàng">
        <button onclick="calculateCommission()">Tính hoa hồng</button>
        <div id="result6" class="result"></div>
    </div>

    <!-- Bài 7 -->
    <div class="container">
        <h2>Bài 7: Tính cước điện thoại</h2>
        <input type="number" id="units" placeholder="Số lượng điện">
        <button onclick="calculatePhoneBill()">Tính cước</button>
        <div id="result7" class="result"></div>
    </div>

    <script>
        // Bài 1: Kiểm tra chia hết
        function checkDivisibility() {
            const a = Number(document.getElementById('a1').value);
            const b = Number(document.getElementById('b1').value);
            const result = a % b === 0 ? 'a chia hết cho b' : 'a không chia hết cho b';
            document.getElementById('result1').innerText = result;
        }

        // Bài 2: Kiểm tra tuổi vào lớp 10
        function checkAge() {
            const age = Number(document.getElementById('age').value);
            const result = age >= 15 ? 'Đủ điều kiện vào lớp 10' : 'Không đủ điều kiện vào lớp 10';
            document.getElementById('result2').innerText = result;
        }

        // Bài 3: Kiểm tra số lớn hay nhỏ hơn 0
        function checkNumber() {
            const number = Number(document.getElementById('number').value);
            const result = number > 0 ? 'Số lớn hơn 0' : number < 0 ? 'Số nhỏ hơn 0' : 'Số bằng 0';
            document.getElementById('result3').innerText = result;
        }

        // Bài 4: Tìm giá trị lớn nhất trong 3 số
        function findMax() {
            const num1 = Number(document.getElementById('num1').value);
            const num2 = Number(document.getElementById('num2').value);
            const num3 = Number(document.getElementById('num3').value);
            const max = Math.max(num1, num2, num3);
            document.getElementById('result4').innerText = `Giá trị lớn nhất là ${max}`;
        }

        // Bài 5: Xếp hạng học lực
        function rankStudent() {
            const test = Number(document.getElementById('test').value);
            const midterm = Number(document.getElementById('midterm').value);
            const final = Number(document.getElementById('final').value);
            const average = (test + midterm + final) / 3;
            let rank;
            if (average >= 90) rank = 'Xuất sắc';
            else if (average >= 80) rank = 'Giỏi';
            else if (average >= 70) rank = 'Khá';
            else if (average >= 60) rank = 'Trung bình';
            else rank = 'Yếu';
            document.getElementById('result5').innerText = `Xếp hạng học lực: ${rank}`;
        }

        // Bài 6: Tính hoa hồng
        function calculateCommission() {
            const sales = Number(document.getElementById('sales').value);
            let commission;
            if (sales <= 1000) commission = sales * 0.05;
            else if (sales <= 5000) commission = sales * 0.1;
            else commission = sales * 0.15;
            document.getElementById('result6').innerText = `Hoa hồng nhận được là ${commission.toFixed(2)}$`;
        }

        // Bài 7: Tính cước điện thoại
        function calculatePhoneBill() {
            const units = Number(document.getElementById('units').value);
            let bill;
            if (units <= 50) bill = units * 1;
            else if (units <= 100) bill = units * 1.5;
            else bill = units * 2;
            document.getElementById('result7').innerText = `Cước điện thoại phải trả là ${bill.toFixed(2)}$`;
        }
    </script>

</body>
</html>
