<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Máy Tính Đơn Giản</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        .calculator {
            border: 5px solid black;
            padding: 20px;
            display: inline-block;
            background-color: white;
        }

        .display {
            width: 100%;
            height: 50px;
            font-size: 24px;
            text-align: right;
            margin-bottom: 10px;
            padding-right: 10px;
            box-sizing: border-box;
            border: 1px solid #ccc;
        }

        .button {
            width: 60px;
            height: 60px;
            font-size: 24px;
            color: blue;
            margin: 5px;
            text-align: center;
            line-height: 60px;
            border: 1px solid #ccc;
            cursor: pointer;
            display: inline-block;
            box-sizing: border-box;
        }

        .button:active {
            background-color: #ddd;
        }

        .buttons-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-gap: 10px;
        }
    </style>
</head>
<body>

    <div class="calculator">
        <div id="display" class="display">1</div>
        <div class="buttons-container">
            <div class="button" onclick="appendNumber('1')">1</div>
            <div class="button" onclick="appendNumber('2')">2</div>
            <div class="button" onclick="appendNumber('3')">3</div>
            <div class="button" onclick="appendOperator('+')">+</div>
            <div class="button" onclick="appendNumber('4')">4</div>
            <div class="button" onclick="appendNumber('5')">5</div>
            <div class="button" onclick="appendNumber('6')">6</div>
            <div class="button" onclick="appendOperator('-')">-</div>
            <div class="button" onclick="appendNumber('7')">7</div>
            <div class="button" onclick="appendNumber('8')">8</div>
            <div class="button" onclick="appendNumber('9')">9</div>
            <div class="button" onclick="appendOperator('*')">x</div>
            <div class="button" onclick="clearDisplay()">C</div>
            <div class="button" onclick="appendNumber('0')">0</div>
            <div class="button" onclick="calculateResult()">=</div>
            <div class="button" onclick="appendOperator('/')">/</div>
        </div>
    </div>

    <script>
        function appendNumber(number) {
            const display = document.getElementById('display');
            if (display.innerText === '0') {
                display.innerText = number;
            } else {
                display.innerText += number;
            }
        }

        function appendOperator(operator) {
            const display = document.getElementById('display');
            display.innerText += ` ${operator} `;
        }

        function clearDisplay() {
            document.getElementById('display').innerText = '0';
        }

        function calculateResult() {
            const display = document.getElementById('display');
            try {
                display.innerText = eval(display.innerText.replace('x', '*'));
            } catch (error) {
                display.innerText = 'Error';
            }
        }
    </script>

</body>
</html>
