<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do You Love Me?</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }

        h1 {
            font-size: 2em;
            color: #333;
            margin-bottom: 20px;
        }

        .button-container {
            position: relative;
            display: flex;
            gap: 20px;
        }

        button {
            padding: 10px 20px;
            font-size: 1.2em;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        #yesButton {
            background-color: #4CAF50;
            color: white;
        }

        #noButton {
            background-color: #f44336;
            color: white;
            position: absolute;
        }

        #yesButton:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Do You Love Me?</h1>
    <div class="button-container">
        <button id="yesButton">YES</button>
        <button id="noButton">NO</button>
    </div>

    <script>
        document.getElementById("yesButton").addEventListener("click", function() {
            alert("<3");
        });

        const noButton = document.getElementById("noButton");

        noButton.addEventListener("mouseover", function() {
            const moveAmount = 300;  // Khoảng cách nút NO nhảy, giảm giá trị này để nút nhảy gần hơn
            const randomX = (Math.random() - 0.5) * moveAmount;
            const randomY = (Math.random() - 0.5) * moveAmount;
            const currentX = noButton.offsetLeft;
            const currentY = noButton.offsetTop;

            let newX = currentX + randomX;
            let newY = currentY + randomY;

            // Giới hạn vị trí để nút NO không ra ngoài màn hình
            newX = Math.max(0, Math.min(window.innerWidth - noButton.clientWidth, newX));
            newY = Math.max(0, Math.min(window.innerHeight - noButton.clientHeight, newY));

            noButton.style.left = `${newX}px`;
            noButton.style.top = `${newY}px`;
        });
    </script>
</body>
</html>
